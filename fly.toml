app = 'order-normalizer-api'
primary_region = 'gru'
console_command = '/rails/bin/rails console'

[build]

[env]
  REDIS_URL="redis://default:eb878717ff7f43a284257a01671ce16b@fly-order-normalizer-api-redis.upstash.io:6379"

[processes]
  web = "bin/rails server"
  worker = "bundle exec sidekiq"

[http_service]
  processes = ["web"] # this service only applies to the app process
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
